<script type='text/javascript'>
var t ;
var i=1;
$(document).ready(function() {
	$(".loading").remove();
	$(".game").css("visibility","visible");
	$(".menu ul li a").mouseover(function() {
		$(this).css("color","white");
	});
	$(".menu ul li a").mouseout(function() {
		$(this).css("color","black");
	});
	$("body").append('<embed src="sound/fortress.wav" autostart="true" hidden="true" loop="true">');	
	t = setInterval("go_tux()",130);
});
function go_tux() {
	
	tux_left = parseInt($("#player").css("left"));
	if(tux_left == 410) {
		$("#player").animate({"top":"+=30"},10);
	} else if(tux_left == 750) {
		jump_tux(20);
	} else if(tux_left==1150) {
		$("#player").stop().animate({"top":"+=115"},100);
	} else if(tux_left==2780 ) {
		$("body").stop().animate({'left':'-=240'});
		$(".options").animate({'left':'+=240'});
		$(".menu").animate({'left':'+=240'});
		$("#logo").animate({'left':'+=240'});
	} else if(tux_left == 3140) {
		$("body").css({'left':'0'});
		$("#player").css({'left':'40','top':'445'});
		$(".options").animate({'left':'450'});
		$(".menu").animate({'left':'450'});
		$("#logo").animate({'left':'500'});
		setTimeout(t);

		go_tux();
	} else if(tux_left == 1420) {
		jump_tux(20);
		$("#player").animate({"left":"+=10","top":"+=115"},20);	
	} else if(tux_left == 2010) {
		$("#player").animate({"left":"+=60","top":"-=30"},20);	
	} else if(tux_left == 2130) {
		$("#player").animate({"left":"+=60","top":"-=30"},20);	
	} else if(tux_left == 2340) {
		$("#player").animate({"left":"+=60","top":"-=30"},20);	
	} else if(tux_left == 2590) {
		$('body').append('<embed src="sound/jump.wav" autostart="true" hidden="true" loop="false">');		
		$("#player").animate({"top":"-=30","left":"+=60"},100);	
		$("#player").animate({"top":"+=85","left":"+=60"},100);	
	} else if(tux_left == 2790) {
		$('body').append('<embed src="sound/jump.wav" autostart="true" hidden="true" loop="false">');
		$("#player").animate({"top":"-=150","left":"+=60"},100);	
		$("#player").animate({"top":"+=10","left":"+=60"},100);	
		$("#player").animate({"top":"+=10","left":"+=60"},100);	
	} else if(tux_left == 3110) {
		$('body').append('<embed src="sound/jump.wav" autostart="true" hidden="true" loop="false">');
		$("#player").stop().animate({"top":"+=115"},100);	
	} else if(tux_left==620 || tux_left==1100 || tux_left == 1710 || tux_left == 2300 ) {
		$("body").animate({'left':'-=400'});
		$(".options").animate({'left':'+=400'});
		$(".menu").animate({'left':'+=400'});
		$("#logo").animate({'left':'+=400'});
	} 
		
		src="images/intro/tux/smalltux-right-"+i+".png";
		$("#player").animate({"left":"+=10"},0,function() {
			$(this).attr("src",src);
		});
		i++;
		if(i==9) i=1;
}

function jump_tux(t) {
		$('body').append('<embed src="sound/jump.wav" autostart="true" hidden="true" loop="false">');
		$("#player").attr("src","images/intro/tux/smalltux-jump-right.png");
		$("#player").stop().animate({"top":"-=20"},t);
		$("#player").animate({"top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=10","top":"-=20"},t);
		$("#player").animate({"left":"+=30"},t);
		$("#player").animate({"left":"+=30"},t);
		$("#player").animate({"left":"+=30","top":"+=10"},t);
		$("#player").animate({"left":"+=10","top":"+=20"},t);
		$("#player").animate({"left":"+=10","top":"+=20"},t);
		$("#player").animate({"left":"+=10","top":"+=10"},t);
		$("#player").animate({"left":"+=10","top":"+=10"},t);
		$("#player").animate({"left":"+=10","top":"+=10"},t);
		$("#player").animate({"left":"+=10","top":"+=5"},t);
}
</script>
